<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>
<body>
    <section class="calc-container">
        <h1 class="display">Enter Your Calculation</h1>
        <div class="button-container">
            <button class="number" id="seven">7</button><button class="number" id="eight">8</button><button class="number" id="nine">9</button><button class="operator" id="divide">/</button>
            <button class="number" id="four">4</button><button class="number" id="five">5</button><button class="number" id="six">6</button><button class="operator" id="multiply">x</button>
            <button  class="number" id="one">1</button><button class="number" id="two">2</button><button class="number" id="three">3</button><button class="operator" id="add">+</button>
            <button class="number" id="zero">0</button><button id="point">.</button><button id="equal">=</button><button class="operator" id="subtract">-</button>
        </div>
    </section>

</body>
<script src="./js/main.js"></script>
</html>
